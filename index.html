<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'self';
        base-uri 'none';
        form-action 'none';
      "
    />
    <title>BlackTent UI</title>
  </head>
  <body style="background:#f8fafc; color:#0f172a; font-family:system-ui,sans-serif; margin:0;">
    <main style="max-width:900px; margin:0 auto; padding:2rem 1rem 3rem;">
      <h1 style="margin-bottom:0.35rem; font-size:1.9rem; line-height:1.2;">BlackTent Boot Doctor</h1>
      <p style="margin-top:0; color:#475569;">A calm status of your dev server, dependencies, and runtime.</p>

      <div
        style="
          display: flex;
          gap: 0.5rem;
          flex-wrap: wrap;
          align-items: center;
          margin:1rem 0 0.5rem;
        "
      >
        <button id="diagnose">Diagnose</button>
        <button id="clear">Clear</button>
        <button id="export" disabled>Export JSON</button>

        <label style="display: flex; align-items: center; gap: 0.25rem; font-size:0.9rem; color:#475569;">
          <input type="checkbox" id="auto-run" />
          Run Boot Doctor automatically on launch
        </label>
      </div>

      <p id="status" style="margin:0; font-weight:600; padding:0.4rem 0.6rem; border-radius:6px; display:inline-block;">Status pending.</p>
      <p id="last-run" style="margin-top:0.4rem; margin-bottom:0.5rem; color:#475569;">Last run: â€”</p>

      <div id="checks"></div>
      <div id="suggested" style="margin-top:0.5rem"></div>
    </main>

    <script src="./renderer.js"></script>
  </body>
</html>
