<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackTent UI</title>
  </head>
  <body>
    <h1>BlackTent Boot Doctor</h1>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center;">
      <button id="diagnose">Diagnose</button>
      <button id="clear">Clear</button>
      <button id="export" disabled>Export JSON</button>
      <label style="display:flex; align-items:center; gap:0.25rem;">
        <input type="checkbox" id="auto-run" />
        Run Boot Doctor automatically on launch
      </label>
    </div>
    <p id="status">Status pending.</p>
    <p id="last-run" style="margin-bottom:0.5rem;">Last run: —</p>
    <div id="checks"></div>
    <div id="suggested" style="margin-top:0.5rem;"></div>
    <script>
      const button = document.getElementById("diagnose");
      const clearButton = document.getElementById("clear");
      const exportButton = document.getElementById("export");
      const autoRunCheckbox = document.getElementById("auto-run");
      const statusEl = document.getElementById("status");
      const lastRunEl = document.getElementById("last-run");
      const checksEl = document.getElementById("checks");
      const suggestedEl = document.getElementById("suggested");

      const statusColors = {
        ok: "#2c7a4b",
        warning: "#9f640b",
      };

      const checkHints = {
        dev_server:
          "Why this matters: ensures your local dev workspace is reachable in the browser.",
        dependencies:
          "Why this matters: missing node_modules can block startup.",
        node_version:
          "Why this matters: Node mismatches often cause build failures.",
      };

      const AUTO_RUN_KEY = "bootDoctor:autoRun";
      let copyTimer;
      let resultStatus = "Status pending.";
      let autoRunTriggered = false;
      let lastResult = null;
      let lastResult = null;

      function updateStatusDisplay(text, level) {
        statusEl.textContent = text;
        if (level && statusColors[level]) {
          statusEl.style.color = statusColors[level];
        } else {
          statusEl.style.removeProperty("color");
        }
      }

      function updateExportAvailability() {
        exportButton.disabled = !lastResult;
      }

      function updateExportAvailability() {
        exportButton.disabled = !lastResult;
      }

      function resetView() {
        checksEl.innerHTML = "";
        suggestedEl.innerHTML = "";
      }

      function renderChecks(checks) {
        resetView();
        checks.forEach((check) => {
          const row = document.createElement("div");
          row.style.marginTop = "0.5rem";
          const title = document.createElement("strong");
          title.textContent = `${check.title}:`;
          const message = document.createElement("span");
          message.style.marginLeft = "0.25rem";
          message.textContent = check.message;
          row.appendChild(title);
          row.appendChild(message);

          const hint = document.createElement("div");
          hint.style.fontSize = "0.85rem";
          hint.style.color = "#555";
          hint.style.marginTop = "0.25rem";
          hint.textContent = checkHints[check.name] || "";

          checksEl.appendChild(row);
          checksEl.appendChild(hint);
        });
      }

      function renderSuggestedUrl(url) {
        suggestedEl.innerHTML = "";
        if (!url) {
          return;
        }
        const row = document.createElement("div");
        row.style.marginTop = "1rem";
        row.style.display = "flex";
        row.style.alignItems = "center";
        row.style.gap = "0.5rem";

        const anchor = document.createElement("a");
        anchor.href = url;
        anchor.textContent = url;
        anchor.target = "_blank";

        const copyButton = document.createElement("button");
        copyButton.textContent = "Copy URL";
        copyButton.addEventListener("click", async () => {
          await navigator.clipboard.writeText(url);
          updateStatusDisplay("Copied URL!", resultStatus.toLowerCase());
          clearTimeout(copyTimer);
          copyTimer = setTimeout(() => {
            updateStatusDisplay(resultStatus, resultStatus.toLowerCase());
          }, 2000);
        });

        const openButton = document.createElement("button");
        openButton.textContent = "Open URL";
        openButton.addEventListener("click", () => {
          window.open(url, "_blank");
        });

        row.appendChild(anchor);
        row.appendChild(copyButton);
        row.appendChild(openButton);
        suggestedEl.appendChild(row);
      }

      function persistResult(result) {
        localStorage.setItem("bootDoctor:lastResult", JSON.stringify(result));
        localStorage.setItem("bootDoctor:lastRun", new Date().toISOString());
        lastResult = result;
        updateExportAvailability();
      }

      function loadLastResult() {
        const stored = localStorage.getItem("bootDoctor:lastResult");
        const lastRun = localStorage.getItem("bootDoctor:lastRun");
        if (!stored || !lastRun) {
          lastRunEl.textContent = "Last run: —";
          resetView();
          resultStatus = "Status pending.";
          updateStatusDisplay(resultStatus, null);
          lastResult = null;
          updateExportAvailability();
          return null;
        }
        lastResult = JSON.parse(stored);
        lastRunEl.textContent = `Last run: ${new Date(lastRun).toLocaleString()}`;
        const parsed = lastResult;
        renderChecks(parsed.checks || []);
        if (parsed.suggested_url) {
          renderSuggestedUrl(parsed.suggested_url);
        }
        resultStatus = parsed.status === "ok" ? "OK" : "Warning";
        updateStatusDisplay(resultStatus, parsed.status);
        updateExportAvailability();
        return parsed;
      }

      async function runScan() {
        if (button.disabled) {
          return;
        }
        button.disabled = true;
        updateStatusDisplay("Scanning...", null);
        resetView();
        try {
          const result = await window.require("electron").ipcRenderer.invoke(
            "bootDoctor:scan"
          );
          persistResult(result);
          resultStatus = result.status === "ok" ? "OK" : "Warning";
          updateStatusDisplay(resultStatus, result.status);
          loadLastResult();
        } catch (err) {
          updateStatusDisplay(`Error: ${err.message || err}`, null);
        } finally {
          button.disabled = false;
        }
      }

      function exportLastResult() {
        if (!lastResult) {
          return;
        }
        const timestamp = new Date().toISOString().replace(/[:]/g, "-").replace(/\..+/, "");
        const filename = `blacktent-boot-doctor-${timestamp}.json`;
        const blob = new Blob([JSON.stringify(lastResult, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function getAutoRunSetting() {
        return localStorage.getItem(AUTO_RUN_KEY) === "1";
      }

      function applyAutoRunSetting(value) {
        localStorage.setItem(AUTO_RUN_KEY, value ? "1" : "0");
        autoRunCheckbox.checked = value;
      }

      function maybeAutoRun() {
        if (getAutoRunSetting() && !autoRunTriggered && !button.disabled) {
          autoRunTriggered = true;
          runScan();
        }
      }

      button.addEventListener("click", runScan);

      clearButton.addEventListener("click", () => {
        localStorage.removeItem("bootDoctor:lastResult");
        localStorage.removeItem("bootDoctor:lastRun");
        resetView();
        resultStatus = "Status pending.";
        updateStatusDisplay(resultStatus, null);
        lastRunEl.textContent = "Last run: —";
      });

      autoRunCheckbox.addEventListener("change", (event) => {
        applyAutoRunSetting(event.target.checked);
      });

      exportButton.addEventListener("click", exportLastResult);

      applyAutoRunSetting(getAutoRunSetting());
      loadLastResult();
      updateExportAvailability();
      maybeAutoRun();
    </script>
  </body>
</html>
