<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackTent UI</title>
  </head>
  <body>
    <h1>BlackTent Boot Doctor</h1>
    <div style="display: flex; gap: 0.5rem;">
      <button id="diagnose">Diagnose</button>
      <button id="clear">Clear</button>
    </div>
    <p id="status">Status pending.</p>
    <p id="last-run" style="margin-bottom:0.5rem;">Last run: —</p>
    <div id="checks"></div>
    <div id="suggested" style="margin-top:0.5rem;"></div>
    <script>
      const button = document.getElementById("diagnose");
      const clearButton = document.getElementById("clear");
      const statusEl = document.getElementById("status");
      const lastRunEl = document.getElementById("last-run");
      const checksEl = document.getElementById("checks");
      const suggestedEl = document.getElementById("suggested");

      function resetView() {
        checksEl.innerHTML = "";
        suggestedEl.innerHTML = "";
      }

      function renderChecks(checks) {
        resetView();
        checks.forEach((check) => {
          const row = document.createElement("div");
          row.style.marginTop = "0.5rem";
          row.textContent = `${check.title}: ${check.message}`;
          checksEl.appendChild(row);
        });
      }

      let copyTimer;
      let copyTimer;
      let resultStatus = "Status pending.";

      function renderSuggestedUrl(url) {
        suggestedEl.innerHTML = "";
        const row = document.createElement("div");
        row.style.marginTop = "1rem";
        row.style.display = "flex";
        row.style.alignItems = "center";
        row.style.gap = "0.5rem";

        const anchor = document.createElement("a");
        anchor.href = url;
        anchor.textContent = url;
        anchor.target = "_blank";

        const copyButton = document.createElement("button");
        copyButton.textContent = "Copy URL";
        copyButton.addEventListener("click", async () => {
          await navigator.clipboard.writeText(url);
          statusEl.textContent = "Copied URL!";
          clearTimeout(copyTimer);
          copyTimer = setTimeout(() => {
            statusEl.textContent = resultStatus || "Status pending.";
          }, 2000);
        });

        const openButton = document.createElement("button");
        openButton.textContent = "Open URL";
        openButton.addEventListener("click", () => {
          window.open(url, "_blank");
        });

        row.appendChild(anchor);
        row.appendChild(copyButton);
        row.appendChild(openButton);
        suggestedEl.appendChild(row);
      }

      function persistResult(result) {
        localStorage.setItem("bootDoctor:lastResult", JSON.stringify(result));
        localStorage.setItem("bootDoctor:lastRun", new Date().toISOString());
      }

      function loadLastResult() {
        const stored = localStorage.getItem("bootDoctor:lastResult");
        const lastRun = localStorage.getItem("bootDoctor:lastRun");
        if (!stored || !lastRun) {
          lastRunEl.textContent = "Last run: —";
          resetView();
          resultStatus = "Status pending.";
          statusEl.textContent = resultStatus;
          return null;
        }
        lastRunEl.textContent = `Last run: ${new Date(lastRun).toLocaleString()}`;
        const parsed = JSON.parse(stored);
        renderChecks(parsed.checks || []);
        if (parsed.suggested_url) {
          renderSuggestedUrl(parsed.suggested_url);
        }
        resultStatus = parsed.status === "ok" ? "OK" : "Warning";
        statusEl.textContent = resultStatus;
        return parsed;
      }

      button.addEventListener("click", async () => {
        button.disabled = true;
        statusEl.textContent = "Scanning...";
        resetView();
        try {
          const result = await window.require("electron").ipcRenderer.invoke(
            "bootDoctor:scan"
          );
          persistResult(result);
          resultStatus = result.status === "ok" ? "OK" : "Warning";
          loadLastResult();
        } catch (err) {
          statusEl.textContent = `Error: ${err.message || err}`;
        } finally {
          button.disabled = false;
        }
      });

      clearButton.addEventListener("click", () => {
        localStorage.removeItem("bootDoctor:lastResult");
        localStorage.removeItem("bootDoctor:lastRun");
        resetView();
        resultStatus = "Status pending.";
        statusEl.textContent = resultStatus;
        lastRunEl.textContent = "Last run: —";
      });

      loadLastResult();
    </script>
  </body>
</html>
